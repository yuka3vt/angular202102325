<div class="wrapper">
    <app-header></app-header>
    <app-sidebar moduleName="mahasiswa"></app-sidebar>
     <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Mahasiswa</h1>
            <p>Yuka Wardana(202102325)</p>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Home</a></li>
              <li class="breadcrumb-item active">Mahasiswa</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <!-- Default box -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Daftar Mahasiswa</h3>
          <div class="card-tools">
            <button  id="tambahButton" class="btn btn-tool bg-gradient-success" (click)="showTambahModal()">
                <i class="fa fa-plus" aria-hidden="true"></i>
                Tambah
            </button>
          </div>
        </div>
        <div class="card-body">
            <div class="container-fluid">
                <!--Main Row-->
                <div class="row">
                    <div class="table-responsive">
                        <table id="table1" class="table table-hover table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>NIM</th>
                                    <th>Nama</th>
                                    <th>Jenis Kelamin</th>
                                    <th>Tempat, Tanggal Lahir</th>
                                    <th>JP</th>
                                    <th>Alamat</th>
                                    <th>Status</th>
                                    <th>Tahun Masuk</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <!--/Row(main row)-->
            </div>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
    <app-footer></app-footer>
</div>

<div class="modal" id="tambahModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-info">
                <h5 class="modal-title">
                    <i class="fa fa-plus"></i>
                    Mahasiswa Baru
                </h5>
                <button class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12 col-lg-12 col-xs-12">
                        <label>NIM</label>
                        <input type="text" id="nimText" class="form-control"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-lg-12 col-xs-12">
                        <label>Nama</label>
                        <input type="text" id="namaText" class="form-control"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-lg-12 col-xs-12">
                        <label>Jenis Kelamin</label>
                        <select id="jenisKelaminSelect" class="form-control">
                            <option value="">Jenis Kelamin</option>
                            <option value="Laki Laki">Laki Laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-lg-12 col-xs-12">
                        <label>Tempat Lahir</label>
                        <input type="text" id="tempatLahirText" class="form-control"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-lg-12 col-xs-12">
                        <label>Tanggal Lahir (yyyy-mm-dd)</label>
                        <input type="text" id="tanggalLahirText" class="form-control"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-lg-12 col-xs-12">
                        <label>Jurusan / Prodi</label>
                        <select id="jpSelect" class="form-control">
                            <option value="">Jurusan / Prodi</option>
                            <option value="SI/SI">SI/SI</option>
                            <option value="TI/TI">TI/TI</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-lg-12 col-xs-12">
                        <label>Alamat</label>
                        <input type="text" id="alamatText" class="form-control"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-lg-12 col-xs-12">
                        <label>Status Pernikahan</label>
                        <select id="statusNikahSelect" class="form-control">
                            <option value="">Status Pernikahan</option>
                            <option value="Belum Menikah">Belum Menikah</option>
                            <option value="Menikah">Menikah</option>
                            <option value="Duda">Duda</option>
                            <option value="Janda">Janda</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-lg-12 col-xs-12">
                        <label>Tahun Masuk</label>
                        <input type="number" id="tahunMasukText" class="form-control"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" (click)="postRecord()">
                        <i class="fa fa-save"></i>
                        Simpan
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
